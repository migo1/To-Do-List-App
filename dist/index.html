<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d19de2aa55.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="wrapper">
        <p class="title-name">
          To-Do List <span><i class="fas fa-rotate"></i></span>
        </p>
        <hr />
        <div class="input-container">
          <input type="text" class="input-list" placeholder="Add a new to your list ..." />
          <i class="fa-solid fa-arrow-turn-down fa-rotate-90 icon"></i>
        </div>
        <hr />
        <ul class="items" id="items">
        </ul>
       
        <button class="clear" id="clear">Clear All Completed</button>
      </div>
    </div>
  </body>
</html>
